<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Ayrton's To-Do-List</title>
    </head>

    <body>
        <h1 class="header">Focus Timer</h1>

        <div class="container">
            <button onclick="">10:00</button>
            <button onclick="">20:00</button>
            <button onclick="">30:00</button>
            <label for="minutes">Enter Time (minutes):</label>
            <input type="number" id="minutes" min="1" required>
            <button id="startTimer" onclick="startTimer()">Start Countdown</button>
            <p id="timer">00:00</p>
        </div>

        <h1>What are we working on today?</h1>
        <form id="task-form">
          <label for="new-task">New Task:</label>
          <input type="text" id="new-task" required>
          <button type="button" onclick="addTask()">Add New Task</button>
        </form>
        <ul id="task-list"></ul>

    </body>

    <script src="main.js"></script>

</html>
