<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Ayrton's To-Do-List</title>
    </head>

    <body>
        <h1 class="header">Focus Timer</h1>

        <div class="container">
            <div class="presetTimes">
                <button onclick="pomodoro();">Pomadoro</button>
                <button onclick="shortBreak();">Short Break</button>
                <button onclick="longBreak();">Long Break</button>
            </div>
            <label for="minutes">Enter Time (minutes):</label>
            <input type="number" id="minutes" min="1" required>
            <p id="timer">00:00</p>
            <button id="startTimer" onclick="startTimer()">Start</button>
        </div>

        <div class="tasks">
            <h1>Tasks:</h1>
            <form id="taskForm">
                <label for="newTask">New Task:</label>
                <input type="text" id="newTask" autocomsplete="off">
                <button type="button" id="addTask" onclick="addTask()">Add New Task</button>
            </form>
            <ul id="taskList"></ul>
        </div>

    </body>

    <script src="main.js"></script>

</html>
