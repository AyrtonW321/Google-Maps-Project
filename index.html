<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Ayrton's To-Do-List</title>
    </head>

    <body>
        <h1 class="header">Focus Timer</h1>

        <div class="container">
            <div class="presetTimes">
                <button onclick="">Pomadoro</button>
                <button onclick="">Short Break</button>
                <button onclick="">Long Break</button>
            </div>
            <label for="minutes">Enter Time (minutes):</label>
            <input type="number" id="minutes" min="1" required>
            <div id="timer">00:00</div>
            <button id="startTimer" onclick="startTimer()">Start</button>
        </div>

        <div class="tasks">
            <h1>Tasks:</h1>
            <form id="task-form">
            <label for="new-task">New Task:</label>
            <input type="text" id="new-task" required>
            <button type="button" onclick="addTask()">Add New Task</button>
            </form>
            <ul id="task-list"></ul>
        </div>

    </body>

    <script src="main.js"></script>

</html>
